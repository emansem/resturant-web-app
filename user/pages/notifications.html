<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications | Jandar Kitchen</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts: Inter and Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- General CSS Styles -->
    <link rel="stylesheet" href="/user/src/styles/general.css" />

    <!-- Admin CSS Styles -->
    <link rel="stylesheet" href="/admin/src/styles/style.css" />

    <!-- Quill Text Editor CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css"
      rel="stylesheet"
    />

    <!-- Custom Inline Styles -->
    <style>
      .notification__container {
        margin-block: 8rem;
      }
    </style>
  </head>
  <body>
    <!-- Dashboard Container -->
    <div class="dashboard">
      <!-- Side Bar -->
      <div class="side-bar">
        <!-- Side Bar Menu Items -->
      </div>

      <!-- Dashboard Main Content -->
      <div class="dashboard-main">
        <!-- Dashboard Header -->
        <div class="dashboard__header">
          <div class="header__top">
            <!-- Logo -->
          </div>
        </div>

        <!-- container -->
        <div id="notification__container" class="notification__container ">
         
          <div id="notification__container--items" class="notification__container notification__wrapper">
            <div class="notification__header">
              <h2 class="notifications__top--heading">Notifications</h2>
              <li class="mark__all--read">
                <i class="fas fas fa-check-double"></i>
                <span>Mark all as read</span>
              </li>
            </div>
            <div class="notification__header--body">Today</div>
            <div id="notification__items" class="notification__items">
             
            </div>
           
          </div>
        </div>
      </div>
    </div>
      <!-- Footer with navigation links -->
      <div class="footer__menus">
        <div class="footer__menus--wrapper">
          <a href="" class="menu__item">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="" class="menu__item">
            <i class="fas fa-shopping-bag"></i>
            <span>Orders</span>
          </a>
          <a href="" class="menu__item">
            <i class="fas fa-user"></i>
            <span>Account</span>
          </a>
        </div>
      </div>
      <div class="loading__screen hideLoading">
        <div class="animation__wrapper">
          <span class="spining"></span>
           <span class="spining__text">Please wait...</span>
        </div>
      </div>
       <!-- ........notification drop down ........ -->

       <div  class="notification__popup hideNotificationPopup">
        <div id="no__notifications" class="no__notifications hideNotifications">
         <div class="closeBtn-notification">
          <span class="closeNotPopup">Close</span>
         </div>
          <h1 class="primary-heading">
             No notifications
             </h1>
          <p class="primary-text">
            You have not received any notification
          </p>
        </div>
        <div class="notification__container hideNotificationPopup">
          <div class="notification__header">
           <div class="notification__header-left">
                <span class="closeNotPopup">Close</span>
                <h2 class="notifications__top--heading">Notifications</h2>
              </div>
             <li class="mark__all--read"> <i class="fas fas fa-check-double"></i>
              <span>Mark all as read</span>
            </li>
            
          </div>
         
      <div class="loading__screen hideLoading">
        <div class="animation__wrapper">
          <span class="spining"></span>
           <span class="spining__text">Please wait...</span>
        </div>
      </div>
     

    <script src="/user/src/scripts/menus/sidebar.js"></script>
    <script
      type="module"
      src="/user/src/scripts/menus/header-menus.js"
    ></script>
    <script type="module" src="/user/src/scripts/notifications.js"></script>
  </body>
</html>
