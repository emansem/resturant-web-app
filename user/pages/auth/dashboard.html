<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="/user/src/styles/general.css">


</head>
<body>
    <div class="dashboard">
        <!-- the dashboard section -->

        <div class="dashboard-main">
            <div class="dashboard__header">
                <div class="header__top">
                    <img src="/user/src/images/avatar.webp" alt="a great man" class="avatar">
                    <span class="notice"><i class="fas fa-bell"></i>
                    <span class="notice_count">2</span></span>
                    <span class="cart"><i class="fas fa-cart-plus"></i>
                    <span class="order-count">
                        2
                    </span></span>
                </div>
                <div class="header__bottom">
                    <div class="greeting">
                        Hi, <span>Eman, </span> Good evening!
                    </div>
                    <div class="promo__banner">
                        <h2 class="promo__heading">
                            Loyal Customer Reward!

                        </h2>
                        <p class="promo__text">
                            Treat yourself 3 times and we'll treat you back! Get  <span>30%</span>
                            off your 4th order.
                        </p>
                    </div>
                </div>
            </div>
            <div class="dashboard__body">
                <h1 class="primary-heading">Our Menus</h1>
                <div class="food-item">
                    <div class="food__photo">
                        <img src="/user/src/images/food1.jpg" alt="Fried Rice">
                    </div>
                    <div class="food__info">
                     <div class="food__name">Fried Rice and Chicken</div>
                     <div class="food__price--btn">
                        <div class="food__price">
                            <span class="price-text">Price:</span><span class="price">1500CFA</span>
                        </div>
                        <div> 
                              <button class="food__btn">Order now</button>
                        </div>
                     </div>

                    </div>
                </div>
                <div class="food-item">
                    <div class="food__photo">
                        <img src="/user/src/images/food1.jpg" alt="Fried Rice">
                    </div>
                    <div class="food__info">
                     <div class="food__name">Fried Rice and Chicken</div>
                     <div class="food__price--btn">
                        <div class="food__price">
                            <span class="price-text">Price:</span><span class="price">1500CFA</span>
                        </div>
                        <div> 
                              <button class="food__btn">Order now</button>
                        </div>
                     </div>

                    </div>
                </div>
            </div>
           
        </div>
        <div class="footer__menus">
            <div class="footer__menus--wrapper">
                <a href="" class="menu__item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="" class="menu__item">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Orders</span>
                </a>
                <a  href="" class="menu__item">
                    <i class="fas fa-user"></i>
                    <span>Account</span>
                </a>
            </div>
        </div>
        
    </div>
 
    
</body>
</html>
