<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login or create account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="/user/src/styles/general.css">


</head>
<body>
    <div class="main-page">
        <!-- this is the login section -->
       <div class="account__wrapper hidelogin">
        <div class="account__header">
            <img src="/user/src/images/logo.png" alt="janda logo">
           <div>
            <h2 class="secondary-heading">login</h2>
            <p class="secondary-text">Please login to continue</p>
           </div>
        </div>
        <div class="account__footer">
            <form class="form loginForm" action="">
               
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input name="phone" type="tel" class="form-item" placeholder="Enter your Phone">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-item" placeholder="Enter your password">
                </div>
                
                  <button class="account-button">LOG IN</button>
               
                <div class="form-group footer-text">
                   <p><span>Dont have account?</span> <span class="action-Btn">Register Now</span></p>
                  </div>

            </form>
        </div>
       </div>

       <!-- this is the register section -->
       <div class="account__wrapper hideregister">
        <div class="account__header">
            <img src="/user/src/images/logo.png" alt="janda logo">
           <div>
            <h2 class="secondary-heading">Create Account</h2>
            <p class="secondary-text">Create your account to continue..</p>
           </div>
        </div>
        <div class="account__footer">
            <form class="form loginForm" action="">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input name="name" type="text" class="form-item" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input name="phone" type="tel" class="form-item" placeholder="Enter your Phone">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-item" placeholder="Enter your password">
                </div>
                
                  <button class="account-button">Sign Up</button>
               
                <div class="form-group footer-text">
                   <p><span>Have Account already?</span> <span class="action-Btn">Login now</span></p>
                  </div>

            </form>
        </div>
       </div>
    </div>
    
</body>
</html>
