<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/user/src/styles/general.css" />
  </head>
  <body>
    <!-- Container for the entire dashboard -->
    <div class="dashboard">
      <!-- Sidebar for navigation -->
      <div class="side-bar">
        <!-- Menu items within the sidebar -->
        <div class="side__bar-menus">
          <div class="side__bar--menus-items">
            <!-- Each menu item is an anchor tag with an icon and text -->
            <a href="" class="menu__list-item">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
            <a href="" class="menu__list-item">
              <i class="fas fa-shopping-bag"></i>
              <span>Orders</span>
            </a>
            <a href="" class="menu__list-item">
              <i class="fas fa-user"></i>
              <span>Account</span>
            </a>
            <a href="" class="menu__list-item">
              <i class="fas fas fa-gift"></i>
              <span>Coupons</span>
            </a>
            <a href="" class="menu__list-item">
              <i class="fas fa-comment"></i>
              <span>Feedback</span>
            </a>
          </div>
          <!-- Logout option at the bottom of the sidebar -->
          <div>
            <a href="" class="menu__list-item">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Main content area of the dashboard -->
      <div class="dashboard-main">
        <!-- Header section with logo and user info -->
        <div class="dashboard__header">
          <div class="header__top">
            <!-- Logo of the company -->
            <div class="logo-header">
              <img src="/user/src/images/logo.png" alt="Jandar kitchen logo" />
            </div>
            <!-- Menu items for notifications, cart, and user avatar -->
            <div class="header__menu">
              <span class="notice">
                <i class="fas fa-bell"></i>
                <span class="notice_count">2</span>
              </span>
              <span class="cart">
                <i class="fas fa-cart-plus"></i>
                <span class="order-count">2</span>
              </span>
              <!-- User avatar -->
              <img
                src="/user/src/images/avatar.webp"
                alt="a great man"
                class="avatar"
              />
            </div>
          </div>
        </div>

        <!-- Orders section -->
        <div class="orders__container">
          <!-- Container for displaying orders -->
          <div class="order__table--container">
           <!-- the the orders will be generated here -->
          </div>
          <!-- Message displayed when no orders are found -->
          <div class="empty-cart hideNoOrder">
            <div class="no-result-image">
              <img src="/user/src/images/noresult.jpg" alt="" />
            </div>
            <div class="no-result__message">
              <h1 class="priamry-heading">No Order found</h1>
              <p class="primary-text">
                No order found here, click the button below to order your meal.
              </p>
              <button class="primary-button cart-button">Order now</button>
            </div>
          </div>
        </div>

        <!-- Footer with navigation links -->
        <div class="footer__menus">
          <div class="footer__menus--wrapper">
            <a href="" class="menu__item">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
            <a href="" class="menu__item">
              <i class="fas fa-shopping-bag"></i>
              <span>Orders</span>
            </a>
            <a href="" class="menu__item">
              <i class="fas fa-user"></i>
              <span>Account</span>
            </a>
          </div>
        </div>
      </div>
      <script type="module" src="/user/src/scripts/orders.js"></script>
    </div>
  </body>
</html>
