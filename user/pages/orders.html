<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Jandar Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/user/src/styles/general.css" />
  </head>
  <body>
    <!-- Dashboard Container -->
    <div class="dashboard">
      <!-- Side Bar -->
      <div class="side-bar">
        <!-- Side Bar Menu Items -->
        <div class="side__bar-menus">
          <div class="side__bar--menus-items">
            <!-- Home Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>

            <!-- Orders Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-shopping-bag"></i>
              <span>Orders</span>
            </a>

            <!-- Account Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-user"></i>
              <span>Account</span>
            </a>

            <!-- Coupons Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fas fa-gift"></i>
              <span>Coupons</span>
            </a>

            <!-- Feedback Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-comment"></i>
              <span>Feedback</span>
            </a>
          </div>

          <!-- Logout Menu Item -->
          <div>
            <a href="" class="menu__list-item">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Dashboard Main Content -->
      <div class="dashboard-main">
        <!-- Dashboard Header -->
        <div class="dashboard__header">
          <div class="header__top">
            <!-- Logo -->
            <div class="logo-header">
              <img src="/user/src/images/logo.png" alt="Jandar kitchen logo" />
            </div>

            <!-- Header Menu Items -->
            <div class="header__menu">
              <span class="notice"
                ><i class="fas fa-bell"></i>
                <span class="notice_count">2</span></span
              >
              <span class="cart"
                ><i class="fas fa-cart-plus"></i>
                <span class="order-count">2</span></span
              >

              <!-- User Avatar -->
              <img
                src="/user/src/images/avatar.webp"
                alt="a great man"
                class="avatar"
              />
            </div>
          </div>
        </div>

        <!--the invoice details section -->
        <div class="invoice__container">
            <div class="invoice__wrapper">
                <div class="primary-heading">Order Details</div>
                <div class="order__invoice--contents">
                  <div class="order__invoice--top-header">
                    <img src="/user/src/images/logo.png" alt="">
                  </div>
                  <div class="div order__invoice--header">
                    <p class="order__item--name">
                      <span class="order_key">Order Number:</span>
                      <span class="order__value">#0282J</span>
                    </p>
                    <p class="order__item--name">
                      <span class="order_key">Order Time:</span>
                      <span class="order__value">09:12AM</span>
                    </p>
                    <p class="order__item--name">
                      <span class="order_key">Order Status:</span>
                      <span class="order__value">Proccessing</span>
                    </p>
                  </div>
                  <div class="order__invoice--body">
                    <h1 class="primary-heading">Order Items</h1>
                    <div class="order__items--body">
                      <li class="order__list-items">
                        <span>Name</span>
                        <span>Quantity</span>
                        <span>Price</span>
                      </li>
                      <li class="order__list-items">
                        <span>Fried Rice</span>
                        <span>2</span>
                        <span>2000CFA</span>
                      </li>
                      <li class="order__list-items">
                        <span>Total Price</span>
                       
                        <span>2000CFA</span>
                      </li>
                    </div>
                  </div>
                  <div class="order__invoice--footer"></div>
                </div>
            </div>
        </div>
       
      </div>

      <!-- Footer Menu Items -->
      <div class="footer__menus">
        <div class="footer__menus--wrapper">
          <a href="" class="menu__item">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="" class="menu__item">
            <i class="fas fa-shopping-bag"></i>
            <span>Orders</span>
          </a>
          <a href="" class="menu__item">
            <i class="fas fa-user"></i>
            <span>Account</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
