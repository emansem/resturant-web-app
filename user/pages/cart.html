<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chicken | Details page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="stylesheet" href="/user/src/styles/general.css" />
	</head>
	<body>
		<!-- Dashboard Container -->
		<div class="dashboard">
			<!-- Side Bar -->
			<div class="side-bar">
				<!-- Side Bar Menu Items -->
		
			</div>

			<!-- Dashboard Main Content -->
			<div class="dashboard-main">
				<!-- Dashboard Header -->
				<div class="dashboard__header">
					<div class="header__top">
						<!-- Logo -->
						<div class="logo-header">
							<img src="/user/src/images/logo.png" alt="Jandar kitchen logo" />
						</div>

						<!-- Header Menu Items -->
						<div class="header__menu">
							<span class="notice"
								><i class="fas fa-bell"></i>
								<span class="notice_count">2</span></span
							>
							<span class="cart"
								><i class="fas fa-cart-plus"></i>
								<span class="order-count">2</span></span
							>

							<!-- User Avatar -->
							<img
								src="/user/src/images/avatar.webp"
								alt="a great man"
								class="avatar"
							/>
						</div>
					</div>
				</div>

				<!-- the cart page -->
				<div class="cart-main">
					<div class="cart-wrapper">
						<div class="main-cart__wrapper">
							<div class="cart-header">
								<h3 class="primary-heading">My Cart</h3>
							</div>
							<div class="cart-body">
								
								
							</div>
							<div class="cart-footer">
							   <div class="cart__footer--wrapper">
								<div class="coupon-section">
									<p class="coupon-text">
										Do you have a coupon? enter it below
									</p>
									<div class="coupon-input">
										<input type="text" placeholder="Enter coupon code">
										<button>Confirm</button>
								</div>
								</div>
								<div class="price-section">
									
								</div>
								<button id="add__cart" class="primary-button cart-button">Go to checkout</button>
							   </div>
							</div>
						</div>

						<div class="empty-cart hide-noresult">
							<div class="no-result-image">
								<img src="/user/src/images/noresult.jpg" alt="">
							</div>
							<div class="no-result__message">
								<h1 class="priamry-heading">No Item found</h1>
								<p class="primary-text">No time found here, click the button below to order your meal.</p>
							</div>
							<button class="primary-button cart-button"><a href="/user/pages/dashboard.html">Order now</a></button>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer Menu Items -->
			<div class="footer__menus">
				<div class="footer__menus--wrapper">
					<a href="" class="menu__item">
						<i class="fas fa-home"></i>
						<span>Home</span>
					</a>
					<a href="" class="menu__item">
						<i class="fas fa-shopping-bag"></i>
						<span>Orders</span>
					</a>
					<a href="" class="menu__item">
						<i class="fas fa-user"></i>
						<span>Account</span>
					</a>
				</div>
			</div>
		</div>
		  <!-- ........notification drop down ........ -->
      <!-- hideNotificationPopup -->
      <div  class="notification__popup hideNotificationPopup">
        <div class="no__notifications hideNotifications">
         <div class="closeBtn-notification">
          <span class="closeNotPopup">Close</span>
         </div>
          <h1 class="primary-heading">
             No notifications
             </h1>
          <p class="primary-text">
            You have not received any notification
          </p>
        </div>
        <div class="notification__container">
          <div class="notification__header">
           <div class="notification__header-left">
                <span class="closeNotPopup">Close</span>
                <h2 class="notifications__top--heading">Notifications</h2>
              </div>
             <li class="mark__all--read"> <i class="fas fas fa-check-double"></i>
              <span>Mark all as read</span>
            </li>
            
          </div>
          <div class="notification__header--body">Today</div>
          <div class="notification__items">
            <!-- ''''generated notifications here..... -->
          </div>
          <div class="notification__footer">
            <a href="/user/pages/notifications.html">View all notifications</a>
          </div>
        </div>
      </div>

		<script type="module" src="/user/src/scripts/cart/cartpage.js"></script>
		<script src="/user/src/scripts/menus/sidebar.js"></script>
		<script type="module" src="/user/src/scripts/menus/header-menus.js"></script>
	</body>
</html>
