<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chicken | Details page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="stylesheet" href="/user/src/styles/general.css" />
	</head>
	<body>
		<!-- Dashboard Container -->
		<div class="dashboard">
			<!-- Side Bar -->
			<div class="side-bar">
				<!-- Side Bar Menu Items -->
				<div class="side__bar-menus">
					<div class="side__bar--menus-items">
						<!-- Home Menu Item -->
						<a href="" class="menu__list-item">
							<i class="fas fa-home"></i>
							<span>Home</span>
						</a>

						<!-- Orders Menu Item -->
						<a href="" class="menu__list-item">
							<i class="fas fa-shopping-bag"></i>
							<span>Orders</span>
						</a>

						<!-- Account Menu Item -->
						<a href="" class="menu__list-item">
							<i class="fas fa-user"></i>
							<span>Account</span>
						</a>

						<!-- Coupons Menu Item -->
						<a href="" class="menu__list-item">
							<i class="fas fas fa-gift"></i>
							<span>Coupons</span>
						</a>

						<!-- Feedback Menu Item -->
						<a href="" class="menu__list-item">
							<i class="fas fa-comment"></i>
							<span>Feedback</span>
						</a>
					</div>

					<!-- Logout Menu Item -->
					<div>
						<a href="" class="menu__list-item">
							<i class="fas fa-sign-out-alt"></i>
							<span>Logout</span>
						</a>
					</div>
				</div>
			</div>

			<!-- Dashboard Main Content -->
			<div class="dashboard-main">
				<!-- Dashboard Header -->
				<div class="dashboard__header">
					<div class="header__top">
						<!-- Logo -->
						<div class="logo-header">
							<img src="/user/src/images/logo.png" alt="Jandar kitchen logo" />
						</div>

						<!-- Header Menu Items -->
						<div class="header__menu">
							<span class="notice"
								><i class="fas fa-bell"></i>
								<span class="notice_count">2</span></span
							>
							<span class="cart"
								><i class="fas fa-cart-plus"></i>
								<span class="order-count">2</span></span
							>

							<!-- User Avatar -->
							<img
								src="/user/src/images/avatar.webp"
								alt="a great man"
								class="avatar"
							/>
						</div>
					</div>
				</div>

				<!-- the cart page -->
				<div class="cart-main">
					<div class="cart-wrapper">
						<div class="cart-header">
							<h3 class="primary-heading">My Cart</h3>
						</div>
						<div class="cart-body">
							<div class="cart__item">
								<div class="cart__item1">
									<div class="cart__imag">
                                        <img src="/user/src/images/food1.jpg" alt="">
                                    </div>
									<div class="cart__name-price">
										<div class="cart__item--name">
                                            Fried Rice and Chicken
                                        </div>
										<div class="cart__item--price">
                                            Price:<span class="cart__item-price">1200CFA</span>
                                        </div>
									</div>
								</div>

								<div class="total__quantity">
									<span class="reduce__qty">-</span>
									<span class="quanty__amount">4</span>
									<span class="add_quanty">+</span>
								</div>
							</div>
						</div>
                        <div class="cart-footer">
                           <div class="cart__footer--wrapper">
                            <div class="coupon-section">
                                <p class="coupon-text">
                                    Do you have a coupon? enter it below
                                </p>
                                <div class="coupon-input">
                                    <input type="text" placeholder="Enter coupon code">
                                    <button>Confirm</button>
                            </div>
                            </div>
                            <div class="price-section">
                                <li class="price__section--item">
                                    <span class="price-section-text">Sub Total:</span>
                                    <span class="cart__amount"> 1200CFA</span>
                                </li>
                                <li class="price__section--item">
                                    <span class="price-section-text">Discount:</span>
                                    <span class="cart__amount"> 123CFA</span>
                                </li>
                                <li class="price__section--item">
                                    <span class="price-section-text"> Total Amount:</span>
                                    <span class="cart__amount">9000CFA</span>
                                </li>
                            </div>
                            <button class="primary-button cart-button">Confirm Order</button>
                           </div>
                        </div>
					</div>
				</div>
			</div>

			<!-- Footer Menu Items -->
			<div class="footer__menus">
				<div class="footer__menus--wrapper">
					<a href="" class="menu__item">
						<i class="fas fa-home"></i>
						<span>Home</span>
					</a>
					<a href="" class="menu__item">
						<i class="fas fa-shopping-bag"></i>
						<span>Orders</span>
					</a>
					<a href="" class="menu__item">
						<i class="fas fa-user"></i>
						<span>Account</span>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
