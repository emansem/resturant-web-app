<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicken | Details page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/user/src/styles/general.css" />
  </head>
  <body>
    <!-- Dashboard Container -->
    <div class="dashboard">
      <!-- Side Bar -->
      <div class="side-bar">
        <!-- Side Bar Menu Items -->
        <div class="side__bar-menus">
          <!-- Menu Items Wrapper -->
          <div class="side__bar--menus-items">
            <!-- Home Menu Item -->
            <a href="#" class="menu__list-item">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>

            <!-- Orders Menu Item -->
            <a href="#" class="menu__list-item">
              <i class="fas fa-shopping-bag"></i>
              <span>Orders</span>
            </a>

            <!-- Account Menu Item -->
            <a href="#" class="menu__list-item">
              <i class="fas fa-user"></i>
              <span>Account</span>
            </a>

            <!-- Coupons Menu Item -->
            <a href="#" class="menu__list-item">
              <i class="fas fa-gift"></i>
              <span>Coupons</span>
            </a>

            <!-- Feedback Menu Item -->
            <a href="#" class="menu__list-item">
              <i class="fas fa-comment"></i>
              <span>Feedback</span>
            </a>
          </div>

          <!-- Logout Menu Item -->
          <div>
            <a href="#" class="menu__list-item">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Dashboard Main Content -->
      <div class="dashboard-main">
        <!-- Dashboard Header -->
        <div class="dashboard__header">
          <div class="header__top">
            <!-- Logo Section -->
            <div class="logo-header">
              <img src="/user/src/images/logo.png" alt="Jandar Kitchen logo" />
            </div>

            <!-- Header Menu Items -->
            <div class="header__menu">
              <!-- Notifications Icon -->
              <span class="notice">
                <i class="fas fa-bell"></i>
                <span class="notice_count">2</span>
              </span>

              <!-- Cart Icon -->
              <span class="cart">
                <i class="fas fa-cart-plus"></i>
                <span class="order-count">22</span>
              </span>

              <!-- User Avatar -->
              <img
                src="/user/src/images/avatar.webp"
                alt="User Avatar"
                class="avatar"
              />
            </div>
          </div>
        </div>

        <!-- Meal Details Section -->
        <div class="meal__details--wrapper">
        
        </div>

        <!-- Footer Menu Items -->
        <div class="footer__menus">
          <div class="footer__menus--wrapper">
            <!-- Home Footer Menu Item -->
            <a href="#" class="menu__item">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>

            <!-- Orders Footer Menu Item -->
            <a href="#" class="menu__item">
              <i class="fas fa-shopping-bag"></i>
              <span>Orders</span>
            </a>

            <!-- Account Footer Menu Item -->
            <a href="#" class="menu__item">
              <i class="fas fa-user"></i>
              <span>Account</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/user/src/scripts/cart/addtocart.js"></script>
  </body>99
</html>
