<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		|<title>Orders | Jandar kitchen</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="stylesheet" href="/user/src/styles/general.css" />
        <link rel="stylesheet" href="/admin/src/styles/style.css">
	</head>
	<body>
		<!-- Dashboard Container -->
		<div class="dashboard">
			<!-- Side Bar -->
			<div class="side-bar">
				<!-- Side Bar Menu Items -->
				<div class="side__bar-menus">
					<div class="side__bar--menus-items">
						<!-- Home Menu Item -->
						<a href="" class="menu__list-item">
							<i class="fas fa-home"></i>
							<span>Dasboard</span>
						</a>

						<!-- Orders Menu Item -->
						<a href="" class="menu__list-item">
							<i class="fas fa-shopping-bag"></i>
							<span>Orders</span>
						</a>
                        <a href="" class="menu__list-item">
							<i class="fas far fa-file-archive"></i>
							<span>Menus</span>
						</a>

						<!-- Account Menu Item -->
						<a href="" class="menu__list-item">
							<i class="fas fa-user"></i>
							<span>Profile</span>
						</a>

						

						<!-- Feedback Menu Item -->
						<a href="" class="menu__list-item">
							<i class="fas fa-comment"></i>
							<span>Feedback</span>
						</a>
					</div>

					<!-- Logout Menu Item -->
					<div>
						<a href="" class="menu__list-item">
							<i class="fas fa-sign-out-alt"></i>
							<span>Logout</span>
						</a>
					</div>
				</div>
			</div>

			<!-- Dashboard Main Content -->
			<div class="dashboard-main">
				<!-- Dashboard Header -->
				<div class="dashboard__header">
					<div class="header__top">
						<!-- Logo -->
						<div class="logo-header">
							<img src="/user/src/images/logo.png" alt="Jandar kitchen logo" />
						</div>

						<!-- Header Menu Items -->
						<div class="header__menu">
							<span class="notice"
								><i class="fas fa-bell"></i>
								<span class="notice_count">2</span></span
							>
							<span class="cart"
								><i class="fas fa-cart-plus"></i>
								<span class="order-count">2</span></span
							>

							<!-- User Avatar -->
							<img
								src="/user/src/images/avatar.webp"
								alt="a great man"
								class="avatar"
							/>
						</div>
					</div>
				</div>

                <div class="dashboard__reports">
                   

                    <!-- ... recent orders sections..... -->
                    <div class="order__invoice--body">
                        <h1 class="primary-heading orderHeading">Total Orders</h1>
                        <div class="search__section">
							
								<div class="search__input--items search">
									<label for="searchValue">Search orders</label>
									<input id="search__input" name="searchValue" type="text" placeholder="Enter order number or phone">
									<button class="search-btn">
										<i class="fas  fa-search"></i>
									</button>
								</div>
							
							<div class="search__input--items">
								<label for="status">Filter orders</label>
								<select name="status" id="status">
									<option value="Processing">Processing</option>
									<option value="Pending">Pending</option>
									<option value="Delivery">In Transite</option>
									<option value="Completed">completed</option>
								</select>
							</div>
						</div>
                        <div class="order__items--body order__list--container">
                         
                           <table>
							<thead>
								<tr>
									<th>Name</th>
									<th>Phone No</th>
									<th>Status</th>
									<th>See more</th>
								</tr>
							</thead>
							<tbody id="ordersContainer">
							<!-- ......all the orders here..... -->
							</tbody>
						   </table>
                        
                          
                        </div>
                      </div>
                      <!-- ......this is the pagination section...... -->
                       <div class="pagination-container">
                        <div class="pagination__item prev--btn">
                            <span>Prev</span>
                        </div>
                        <div class="pagination__item">
                            <span>1</span>
                        </div>
                        <div class="pagination__item">
                            <span>3</span>
                        </div>
                        <div class="pagination__item">
                            <span>4</span>
                        </div>
                        <div class="pagination__item">
                            <span>5</span>
                        </div>
                        <div class="pagination__item next--btn">
                            <span>Prev</span>
                        </div>
                       </div>
                </div>

			
			</div>

			<!-- Footer Menu Items -->
			
			</div>
		</div>
		<script type="module" src="/admin/src/sripts/order.js"></script>
	</body>
</html>
