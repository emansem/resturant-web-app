<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oder details | Jandar kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/user/src/styles/general.css" />
    <link rel="stylesheet" href="/admin/src/styles/style.css">
    <style>
       .order__buttons button{
   margin-block: 1rem !important;
  }
    </style>
  </head>
  <body>
    <!-- Dashboard Container -->
    <div class="dashboard">
      <!-- Side Bar -->
      <div class="side-bar">
        <!-- Side Bar Menu Items -->
        <div class="side__bar-menus">
          <div class="side__bar--menus-items">
            <!-- Home Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>

            <!-- Orders Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-shopping-bag"></i>
              <span>Orders</span>
            </a>

            <!-- Account Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-user"></i>
              <span>Account</span>
            </a>

            <!-- Coupons Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fas fa-gift"></i>
              <span>Coupons</span>
            </a>

            <!-- Feedback Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-comment"></i>
              <span>Feedback</span>
            </a>
          </div>

          <!-- Logout Menu Item -->
          <div>
            <a href="" class="menu__list-item">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Dashboard Main Content -->
      <div class="dashboard-main">
        <!-- Dashboard Header -->
        <div class="dashboard__header">
          <div class="header__top">
            <!-- Logo -->
            <div class="logo-header">
              <img src="/user/src/images/logo.png" alt="Jandar kitchen logo" />
            </div>

            <!-- Header Menu Items -->
            <div class="header__menu">
              <span class="notice"
                ><i class="fas fa-bell"></i>
                <span class="notice_count">2</span></span
              >
              <span class="cart"
                ><i class="fas fa-cart-plus"></i>
                <span class="order-count">2</span></span
              >

              <!-- User Avatar -->
              <img
                src="/user/src/images/avatar.webp"
                alt="a great man"
                class="avatar"
              />
            </div>
          </div>
        </div>

        <!--the invoice details section -->
        <div class="invoice__container">
            <div class="invoice__wrapper">
                <div class="primary-heading">Order Details</div>
                <div class="order__invoice--contents">
                  <div class="order__invoice--top-header">
                    <img src="/user/src/images/logo.png" alt="">
                  </div>
                  <div class="order__invoice--header">
                 
                  </div>
                  <div class="order__invoice--body">
                    <h1 class="primary-heading">Order Items</h1>
                    <div class="order__items--body">
                      <table id="order__data--table">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                          </tr>
                        </thead>
                        <tbody id="order__dataContainer">
                         <!-- .....the orders items will be generated here.... -->
                        </tbody>
                      </table>
                     
                      
                    </div>
                    <div id="totalPrice">
                      <!-- .....total item amount here.... -->
                    </div>
                    </div>
                  </div>
                  <div class="order__invoice--footer"></div>
                </div>
            </div>
        </div>
       
      </div>

    <!-- ..........change order status... and cancel form..... -->
     <div class="order__popup--container hideChangeOrderPopup">
      <div class="change__order--status-form">
        <div class="change__order-input">
        <h1 class="primary-heading change-orderHeading">Change order status</h1>
         <div class="success__message--container">
          <!-- sucess message -->
         </div>
          <select name="status" id="status">
            <option value="Processing">Processing</option>
            <option value="Delivery">Delivery</option>
            <option value="Completed">completed</option>
          </select>
          <div class="change__orderBtn">
            <button class="cancel close__order--status-form">Close</button>
            <button class="save__status">Change status</button>
          </div>
        </div>

      </div>
     </div>

      <!-- ..........change order status... and cancel form..... -->
      <div id="warning__popup" class="order__popup--container hideAction-popup">
        <div id="rejectPopup" class="change__order--status-form">
          <div class="change__order-input">
          <h1 class="primary-heading change-orderHeading">Reject order</h1>
           <div id="rejectedMessage" class="success__message--container">
            <!-- <p class="sucess-text">Order was successfully change to
              <span class="order-state">Processings</span> </p> -->
           </div>
           <div class="action-message">
            <div class="action__message--header">
               <span class="warning-alert">
                <i class="fas fa-warning"></i>
               </span>
            </div>
            <div class="action__message--body">
              <p class="action--text">
                Are you sure you want to reject this order?
              </p>
            </div>
            
           </div>
            
            <div class="change__orderBtn">
              <button class="cancel close__order--status-form">Close</button>
              <button id="save_rejected-status" class="save__status">Yes</button>
            </div>
          </div>
  
        </div>
       </div>

      <!-- Footer Menu Items -->
      <div class="footer__menus">
        <div class="footer__menus--wrapper">
          <a href="" class="menu__item">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="" class="menu__item">
            <i class="fas fa-shopping-bag"></i>
            <span>Orders</span>
          </a>
          <a href="" class="menu__item">
            <i class="fas fa-user"></i>
            <span>Account</span>
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="/admin/src/sripts/order-invoice.js"></script>
  </body>
</html>
