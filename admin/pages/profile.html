<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>My profile | Jandar Kitchen</title>

    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Link to Google Fonts: Inter and Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Link to external CSS files for general and specific styles -->
    <link rel="stylesheet" href="/user/src/styles/general.css" />
    <link rel="stylesheet" href="/admin/src/styles/style.css" />
  </head>
  <body>
    <!-- Dashboard Container -->
    <div class="dashboard">
      <!-- Side Bar -->
      <div class="side-bar">
        <!-- Side Bar Menu Items -->
        <!-- Placeholder for sidebar menu items -->
      </div>

      <!-- Dashboard Main Content -->
      <div class="dashboard-main">
        <!-- Dashboard Header -->
        <div class="dashboard__header">
          <div class="header__top">
            <!-- Logo -->
            <div class="logo-header">
              <img src="/user/src/images/logo.png" alt="Jandar Kitchen logo" />
            </div>

            <!-- Header Menu Items -->
            <div class="header__menu">
              <!-- Notifications Icon with a count -->
              <span class="notice">
                <i class="fas fa-bell"></i>
                <span class="notice_count">2</span>
              </span>

              <!-- Cart Icon with order count -->
              <span class="cart">
                <i class="fas fa-cart-plus"></i>
                <span class="order-count">2</span>
              </span>

              <!-- User Avatar -->
              <img
                src="/user/src/images/avatar.webp"
                alt="a great man"
                class="avatar"
              />
            </div>
          </div>
        </div>

        <!-- Sales Reports Section -->
        <div class="dashboard__reports">
          <!-- Primary Heading for Sales Reports -->
           <br>
          <h1 class="primary-heading">My profile</h1>
          <br />
          <div class="profile__container">
             <form class="profile__wrapper">
                <div class="profile__form--group">
                    <label for="email">Update your email</label>
                    <input name="email" type="text" value="email@gmail.com">
                </div>
                <div class="profile__form--group">
                    <label for="password">Old password</label>
                    <input name="password" type="password" value=".......">
                </div>
                <div class="profile__form--group">
                    <label for="newpassword">New password</label>
                    <input name="newPassword" type="password" placeholder="Enter new password">
                </div>
                <div class="profile__form--group update__button">
                 <button class="primary-button">Update profile</button>
                </div>
             </form>
          </div>

        </div>
      </div>

      <!-- Footer Menu Items -->
      <!-- JavaScript files for interactive features -->
     <script type="module" src="/admin/src/sripts/customers.js"></script>
      <script src="/admin/src/sripts/navbar/sidebar.js"></script>
    </div>
    
  </body>
</html>
