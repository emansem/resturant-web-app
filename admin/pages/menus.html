<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oder details | Jandar kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/user/src/styles/general.css" />
    <link rel="stylesheet" href="/admin/src/styles/style.css">
    <style>
       .order__buttons button{
   margin-block: 1rem !important;
  }
    </style>
  </head>
  <body>
    <!-- Dashboard Container -->
    <div class="dashboard">
      <!-- Side Bar -->
      <div class="side-bar">
        <!-- Side Bar Menu Items -->
        <div class="side__bar-menus">
          <div class="side__bar--menus-items">
            <!-- Home Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>

            <!-- Orders Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-shopping-bag"></i>
              <span>Orders</span>
            </a>

            <!-- Account Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-user"></i>
              <span>Account</span>
            </a>

            <!-- Coupons Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fas fa-gift"></i>
              <span>Coupons</span>
            </a>

            <!-- Feedback Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-comment"></i>
              <span>Feedback</span>
            </a>
          </div>

          <!-- Logout Menu Item -->
          <div>
            <a href="" class="menu__list-item">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Dashboard Main Content -->
      <div class="dashboard-main">
        <!-- Dashboard Header -->
        <div class="dashboard__header">
          <div class="header__top">
            <!-- Logo -->
            <div class="logo-header">
              <img src="/user/src/images/logo.png" alt="Jandar kitchen logo" />
            </div>

            <!-- Header Menu Items -->
            <div class="header__menu">
              <span class="notice"
                ><i class="fas fa-bell"></i>
                <span class="notice_count">2</span></span
              >
              <span class="cart"
                ><i class="fas fa-cart-plus"></i>
                <span class="order-count">2</span></span
              >

              <!-- User Avatar -->
              <img
                src="/user/src/images/avatar.webp"
                alt="a great man"
                class="avatar"
              />
            </div>
          </div>
        </div>

        <!--the invoice details section -->
               
        <div class="menus__conatiner">
            <h1 class="primary-heading">Jandar kitchen Menus</h1>
            <div class="menus__wrapper">
                <div class="menus__add-new">
                    <p class="total__menus">
                        Total Menus: 2
                    </p>
                    <button class="primary-button add__new--menu">Add new menu</button>
                </div>
                <div class="menus__items--lists">
                    <li class="menus__item--list menu__item--list-header">
                        <span>Id</span>
                        <span>Name</span>
                        <span>Price</span>
                        <span>Status</span>
                        <span>Action</span>
                    </li>
                    <div>
                        <li class="menus__item--list menu__item--list--body">
                            <span>1</span>
                            <span>Rice and Chicken</span>
                            <span>1,500FCFA</span>
                            <span class="menu__status">Active</span>
                           <div class="action__buttons">
                            <button class="update">Update</button>
                            <button class="delete">Delete</button>
                           </div>
                        </li>
                        <li class="menus__item--list menu__item--list--body">
                            <span>2</span>
                            <span>Rice and Chicken</span>
                            <span>1,500FCFA</span>
                            <span class="menu__status delete">Inactive</span>
                           <div class="action__buttons">
                            <button class="update">Update</button>
                            <button class="delete">Delete</button>
                           </div>
                        </li>
                    </div>
                </div>
            </div>
        </div>
       
      </div>

      <!-- Footer Menu Items -->
      <div class="footer__menus">
        <div class="footer__menus--wrapper">
          <a href="" class="menu__item">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="" class="menu__item">
            <i class="fas fa-shopping-bag"></i>
            <span>Orders</span>
          </a>
          <a href="" class="menu__item">
            <i class="fas fa-user"></i>
            <span>Account</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
