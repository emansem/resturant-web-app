<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications settings | Jandar kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/user/src/styles/general.css" />
    <link rel="stylesheet" href="/admin/src/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <style>
       .notification__container{
        margin-block: 8rem;
       }
 
    </style>
  </head>
  <body>
    <!-- Dashboard Container -->
    <div class="dashboard">
      <!-- Side Bar -->
      <div class="side-bar">
        <!-- Side Bar Menu Items -->
        <div class="side__bar-menus">
          <div class="side__bar--menus-items">
            <!-- Home Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>

            <!-- Orders Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-shopping-bag"></i>
              <span>Orders</span>
            </a>

            <!-- Account Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-user"></i>
              <span>Account</span>
            </a>

            <!-- Coupons Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fas fa-gift"></i>
              <span>Coupons</span>
            </a>

            <!-- Feedback Menu Item -->
            <a href="" class="menu__list-item">
              <i class="fas fa-comment"></i>
              <span>Feedback</span>
            </a>
          </div>

          <!-- Logout Menu Item -->
          <div>
            <a href="" class="menu__list-item">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Dashboard Main Content -->
      <div class="dashboard-main">
        <!-- Dashboard Header -->
        <div class="dashboard__header">
          <div class="header__top">
            <!-- Logo -->
            <div class="logo-header">
              <img src="/user/src/images/logo.png" alt="Jandar kitchen logo" />
            </div>

            <!-- Header Menu Items -->
            <div class="header__menu">
              <span class="notice"
                ><i class="fas fa-bell"></i>
                <span class="notice_count">2</span></span
              >
              <span class="cart"
                ><i class="fas fa-cart-plus"></i>
                <span class="order-count">2</span></span
              >

              <!-- User Avatar -->
              <img
                src="/user/src/images/avatar.webp"
                alt="a great man"
                class="avatar"
              />
            </div>
          </div>
        </div>

        <!--the invoice details section -->
        <div class="notification__container">
          <!-- .........no message settings added..... -->
           <div class="no__message--added hideNoNoticationsMessage">
            <h1 class="primary-heading">No notifications message added</h1>
            <p class="primary-text">
              Please setup your notifications message
            </p>
             <div class="setup__button">
              <button class="primary-button setupBtn">Setup now</button>
             </div>
           </div>
          
          <form id="update__notifications--message-form" class="form__container hidechangestatusForm">
           
          </form>
          
       
       
      </div>

    <!-- ..........change order status... and cancel form..... -->
     <div  id="addNewNotificationMessage" class="order__popup--container hideAction-popup">
      <div class="change__order--status-form">
        <div class="change__order-input">
        <h1 class="primary-heading change-orderHeading">Add notifications message.</h1>
         <div id="sucessMessage" class="success__message--container">
          <!-- sucess message -->
         </div>
         <form id="addNewNotificationForm" class="form__container">
          <div class="form__groud-textarea">
            <label for="processing">Add order processing message</label>
            <textarea name="processing" id="processing" cols="50"  required></textarea>
          </div>
          <div class="form__groud-textarea">
            <label for="deliver">Add order in delivery message</label>
            <textarea name="deliver" id="deliver" cols="50" required></textarea>
          </div>
          <div class="form__groud-textarea">
            <label for="complete">Add order complete message</label>
            <textarea name="complete" id="complete" cols="50"  required></textarea>
          </div>
          <div class="form__groud-textarea">
            <label for="smsmessage">Add order SMS message</label>
            <textarea name="smsmessage" id="smsmessage" cols="50" required></textarea>
          </div>
          <div class="form__groud-textarea">
            <label for="reject">Add order reject message</label>
            <textarea name="reject" id="reject" cols="50"  required></textarea>
          </div>
          <div class="form__groud-textarea">
            <label for="coupon">Add coupon  message</label>
            <textarea name="coupon" id="coupon" cols="50"  required></textarea>
          </div>
          
         
          <div class="change__orderBtn">
            <button id="closePopUp" class="cancel close__order--status-form">Close</button>
            <button class="save__status">Add now</button>
          </div>
          
        </form>
         
         
        </div>

      </div>
     </div>
    </div>
    <script type="module" src="/admin/src/sripts/navbar/sidebar.js"></script>
  <script type="module" src="/admin/src/sripts/notification-settings.js"></script>
  </body>
</html>
